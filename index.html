<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Season Matching Trainer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="trainer">
      <table>
        <thead>
          <tr>
            <th></th>
            <th><img src="./images/winter.png" alt="Image winter" />Зима</th>
            <th><img src="./images/spring.png" alt="Image spring" />Весна</th>
            <th><img src="./images/summer.png" alt="Image summer" />Лето</th>
            <th><img src="./images/autumn.png" alt="Image autumn" />Осень</th>
          </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
      </table>
      <div class="bottom">
        <span></span>
        <button class="complete-task" id="complete-task">
          <img src="./images/tick.svg" alt="Check result" />
        </button>
      </div>
    </div>
  </body>
</html>
